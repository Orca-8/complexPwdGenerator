<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>complex password generator</title>
</head>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<body style="text-align: center">
    <div>
        <form>
            <span>密码长度</span><input type="text" id="length" name="length" value="16"></br>
            <span>特殊符号</span><input type="text" id="isMix" name="isMix" value="true"></br>
            <span>复杂密码</span><input type="text" id="pwd"></br></br></br>
            <button id="gt" type="button" style="width: 250px; height: 50px; background-color: mediumaquamarine">生成</button>
        </form>
    </div>
</body>
</html>

<script>
    $("#gt").click(function () {
        let length = $("#length").val()
        let isMix = $("#isMix").val()
        $.get("/create", {
            length:length,
            isMix:isMix
        }, function (data) {
            $("#pwd").val(data.pwd)
            const pwd = document.getElementById("pwd")
            pwd.select()
            document.execCommand('copy')
        }, "JSON")
    })
</script>
